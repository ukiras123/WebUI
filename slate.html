    <script>
        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function checkCookie() {
            console.log("Checking Cookie.");
            if (document.cookie == false || readCookie("userName") == null) {
                console.log("No Cookie.");
                window.location.href = "slate-auth.html";
            } else if (readCookie("userName") != null) {
                console.log("You have Cookie.");
            }
        }

        window.document.onload = checkCookie();

        function welcome() {
            $('#greetings').html('Welcome Home, ' + capitalizeFirstLetter(readCookie('firstName')) + '.' + '       Take automation to a whole new level.');
        }
    </script>
